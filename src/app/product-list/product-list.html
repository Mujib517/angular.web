<h1>Products</h1>

<div class="col-md-5">
    <div class="form-group">
        <select [(ngModel)]="product.brand" class="form-control">
            <option>Apple</option>
            <option>Nokia</option>
            <option>Samsung</option>
            <option>Nokia</option>
            <option>LG</option>
            <option>Xiomi</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Model" class="form-control" [(ngModel)]="product.model" />
    </div>
    <div class="form-group">
        <input type="number" placeholder="Price" class="form-control" [(ngModel)]="product.price" />
    </div>
    <div class="form-group">
        InStock:
        <input type="checkbox" [(ngModel)]="product.inStock" />
    </div>
    <div class="form-group">
        <button class="btn btn-success" (click)="onSave()">Save New Product</button>
    </div>
</div>



<div class="well" *ngFor="let prd of products">
    <app-product [product]="prd"></app-product>
</div>
