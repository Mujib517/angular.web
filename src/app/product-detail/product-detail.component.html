<div class="col-md-5">
  <div class="panel panel-primary">
    <div class="panel-heading">{{product.brand}} {{product.model}}</div>
    <div class="panel-body">
      <div>{{product.price | currency}} </div>
      <div>InStock:
        <input type="checkbox" [checked]="product.inStock" />
      </div>
      <div>{{product.lastUpdated | time }}</div>
    </div>
  </div>
  <div>
    <h1>Product Reviews</h1>
    <hr/>
    <h3 *ngIf="product.reviews?.length==0">Be the first one to review</h3>
    <div *ngFor="let review of product.reviews">
      <h4>{{review.subject}} {{review.rating}}</h4>
      <p>{{review.review}}</p>
      <hr/>
    </div>
  </div>
</div>
